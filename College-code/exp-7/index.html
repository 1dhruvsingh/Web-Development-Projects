<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Shopping Cart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body ng-app="shoppingApp" ng-controller="cartController">

    <h2>Shopping Cart</h2>

    <div ng-init="products = [
        {name: 'Laptop', price: 50000, quantity: 0},
        {name: 'Phone', price: 20000, quantity: 0},
        {name: 'Headphones', price: 3000, quantity: 0}
    ]">
    </div>

    <table border="1">
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Add</th>
            <th>Remove</th>
        </tr>
        <tr ng-repeat="product in products">
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td><input type="number" ng-model="product.quantity"></td>
            <td><button ng-click="addToCart(product)">+</button></td>
            <td><button ng-click="removeFromCart(product)" ng-disabled="product.quantity==0">-</button></td>
        </tr>
    </table>

    <h3>Total: â‚¹{{ getTotal() }}</h3>

    <script src="index.js"> </script>
</body>
</html>
