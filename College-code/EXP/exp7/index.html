<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Shopping Cart</title>

    <!-- Bootstrap CDN for Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background: white;
            transition: 0.3s;
        }
        .product-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .cart-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .cart-icon {
            font-size: 20px;
        }
    </style>
</head>
<body ng-app="shoppingApp" ng-controller="cartController">

    <div class="container">
        <h2 class="text-center">ðŸ›’ AngularJS Shopping Cart</h2>

        <!-- Cart Counter -->
        <p class="text-end fw-bold">
            Cart Items: <span class="badge bg-primary">{{ getTotalItems() }}</span>
        </p>

        <!-- Product Listing -->
        <div class="row">
            <div class="col-md-4" ng-repeat="product in products">
                <div class="product-card p-3">
                    <h5 class="text-primary">{{ product.name }}</h5>
                    <p class="text-success">â‚¹{{ product.price }}</p>
                    
                    <div class="d-flex align-items-center">
                        <button class="btn btn-danger btn-sm" ng-click="removeFromCart(product)" ng-disabled="product.quantity == 0">-</button>
                        <span class="mx-3 fw-bold">{{ product.quantity }}</span>
                        <button class="btn btn-success btn-sm" ng-click="addToCart(product)">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Footer -->
    <div class="cart-footer">
        <h5>Total Price: â‚¹{{ getTotal() }}</h5>
    </div>

    <script>
        var app = angular.module("shoppingApp", []);

        app.controller("cartController", function($scope) {
            $scope.products = [
                {name: 'Laptop', price: 50000, quantity: 0},
                {name: 'Phone', price: 20000, quantity: 0},
                {name: 'Headphones', price: 3000, quantity: 0},
                {name: 'Smart Watch', price: 8000, quantity: 0},
                {name: 'Camera', price: 45000, quantity: 0}
            ];

            $scope.addToCart = function(product) {
                product.quantity++;
            };

            $scope.removeFromCart = function(product) {
                if (product.quantity > 0) {
                    product.quantity--;
                }
            };

            $scope.getTotal = function() {
                let total = 0;
                angular.forEach($scope.products, function(product) {
                    total += product.quantity * product.price;
                });
                return total;
            };

            $scope.getTotalItems = function() {
                let count = 0;
                angular.forEach($scope.products, function(product) {
                    count += product.quantity;
                });
                return count;
            };
        });
    </script>

</body>
</html>
