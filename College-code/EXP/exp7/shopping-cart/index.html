<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Shopping Cart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="shoppingApp" ng-controller="cartController">

    <h2>ðŸ›’ AngularJS Shopping Cart</h2>
    <p><strong>Cart Items:</strong> <span>{{ getTotalItems() }}</span></p>

    <!-- Product Grid -->
    <div class="product-container">
        <div class="product-card" ng-repeat="product in products">
            <p class="product-name">{{ product.name }}</p>
            <p class="product-price">â‚¹{{ product.price }}</p>
            
            <div class="button-container">
                <button class="btn btn-remove" ng-click="removeFromCart(product)" ng-disabled="product.quantity == 0">-</button>
                <span>{{ product.quantity }}</span>
                <button class="btn btn-add" ng-click="addToCart(product)">+</button>
            </div>
        </div>
    </div>

    <!-- Cart Footer -->
    <div class="cart-footer">
        <p><strong>Total Price:</strong> â‚¹{{ getTotal() }}</p>
    </div>

    <script src="script.js"> </script>

</body>
</html>
